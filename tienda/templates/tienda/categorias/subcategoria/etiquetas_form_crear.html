{% extends 'tienda/inicio/base.html' %}
{% load static %}

{% block titulo %}Crear Etiqueta{% endblock %}

{% block contenedor %}

    <h1 class="titul">Crear Etiqueta</h1>
    <form action="{% url 'etiquetas_crear' %}" method="post">
        {% csrf_token %}
        <label class="form-control">Nombre</label>
        <input class="form-control" type="text" name="nombre" /><br>
        <label class="form-control">Categoria etiqueta</label>
        <input class="form-control" type="text" name="CategoriaEtiqueta"/><br>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>

{% endblock %}
