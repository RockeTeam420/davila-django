{% extends 'tienda/inicio/base.html' %}
{% load static %}

{% block titulo %}Crear Categorías{% endblock %}

{% block contenedor %}

<div style="display: flex; justify-content: center; align-items: center; height: 50vh;">

    <div style=" border: 2px solid; width: 100%; max-width: 700px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

        <h1 class="titul" style="text-align: center;">Crear Categoría</h1>
        <form action="{% url 'categorias_crear' %}" method="post">
            {% csrf_token %}

            <label class="form-control" style="border: 2px solid; padding: 10px; border-radius: 4px;">Nombre</label>
            <input class="form-control" type="text" name="nombre" /><br>
            
            <div style="text-align: center;">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>

        </form>
    </div>
</div>


{% endblock %}
