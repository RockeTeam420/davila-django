{% extends 'tienda/inicio/base.html' %}
{% load static %}

{% block titulo %}Actualizar Usuario{% endblock %}

{% block contenedor %}

    <h1 class="titul">Actualizar Usuario ({{ data.id }})</h1>
    <form action="{% url 'productos_actualizar' %}" method="post">
        {% csrf_token %}

        <input type="hidden" name="id" value="{{ data.id }}">
        <label class="form-control">Nombre</label>
        <input class="form-control" type="text" name="nombre" value="{{ data.nombre }}" /><br>
        <label class="form-control">Email</label>
        <input class="form-control" type="number" name="email" value="{{ data.precio }}" /><br>
        <label class="form-control">Rol</label>
        <select class="form-control" name="rol">
            <option value="">Seleccione</option>
            {% for r in ROLES %}
                <option value="{{ r.id }}" {% if data.ROLES.id == r.id %}selected{% endif %}>{{ r.ROLES }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-success">Actualizar</button>
    </form>

{% endblock %}
