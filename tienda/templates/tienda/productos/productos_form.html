{% extends 'tienda/inicio/base.html' %}
{% load static %}

{% block titulo %}Crear Productos{% endblock %}

{% block contenedor %}

    <h1 class="titul">Crear Producto</h1>
    <div class="formularioProd">
        <form action="{% url 'productos_crear' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="form-control">Nombre</label>
            <input class="form-control" type="text" name="nombre" /><br>
            <label class="form-control">Precio</label>
            <input class="form-control" type="number" name="precio" /><br>
            <label class="form-control">Informacion</label>
            <input class="form-control" type="text" name="Informacion" /><br>
            <label class="form-control">Inventario</label>
            <input class="form-control" type="number" name="inventario" /><br>
            <label class="form-control">Fecha de Creación</label>            
            <input class="form-control" type="date" name="fecha_creacion" /><br>
            <label class="form-control"> Tallas a seleccionar </label>    
            {% for t in talla %}
                <div>
                    <input class="" type="checkbox" name="talla" value="{{ t.id }}">
                    <label for="nombre"> {{ t.talla }} </label>
                </div>
            {% endfor %}
            <label class="form-control">Categoría</label>
            <select class="form-control" name="categoria">
                {% for c in data %}
                    <option value="{{ c.id }}">{{ c.nombre }}</option>
                {% endfor %}
            </select>
            <label class="form-control">Etiqueta</label>
            {% for e in etiqueta %}
            <div>
                <input class="" type="checkbox" name="etiqueta" value="{{ e.id }}">
                <label for="nombre"> {{ e.nombre }} </label>
            </div>
            {% endfor %}
            <label class="form-control">Imagen</label>
            <input class="form-control" type="file" name="foto" /><br>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
{% endblock %}
